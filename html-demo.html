<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #003366;
    }

    pre {
      background: #eee;
      padding: 15px;
      overflow-x: auto;
      border-radius: 8px;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background-color: #f9f9f9;
      border-left: 4px solid #4CAF50;
      border-radius: 6px;
    }

    .navigation {
      margin-top: 30px;
    }

    .navigation a {
      margin-right: 15px;
      color: #0033cc;
      text-decoration: none;
    }

    .navigation a:hover {
      text-decoration: underline;
    }

    .video-wrapper {
      margin: 25px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Basic HTML Structure</h2>

    <!-- Video Tutorial -->
    <div class="video-wrapper">
      <video controls width="100%">
        <source src="html-tutorial.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Code Display -->
    <pre><code>
&lt;!DOCTYPE html&gt;
&lt;html&gt;
  &lt;head&gt;
    &lt;title&gt;Page Title&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;h1&gt;Hello, World!&lt;/h1&gt;
  &lt;/body&gt;
&lt;/html&gt;
    </code></pre>

    <!-- OUTPUT AREA -->
    <div class="output">
      <h1>Hello, World!</h1>
    </div>

    <!-- Navigation -->
    <div class="navigation">
      <a href="index.html">&larr; Back to Home</a>
      <a href="html-tags.html">Next &rarr;</a>
    </div>
  </div>
</body>
</html>
