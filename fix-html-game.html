  <div class="container">
    <h2>Fix the Broken HTML</h2>
    <p>Can you fix this broken HTML snippet?</p>

    <pre id="brokenHTML"></pre>

    <textarea id="userInput" placeholder="Fix the HTML above..."></textarea>

    <div class="buttons">
      <button onclick="checkAnswer()">‚úîÔ∏è Check Answer</button>
      <button onclick="location.reload()">üîÅ Restart</button>
    </div>

    <div id="result"></div>

    <div class="navigation-links">
      <a href="flowchart.html">‚Üê Back</a> |

    </div>
  </div>

  <footer>
    <p>&copy; 2025 Learn Basic HTML Coding</p>
  </footer>

  <script>
    const problems = [
      {
        broken: `<html>\n<body>\n<h1>Welcome to my page</h1>\n<p>This is a paragraph.\n</body>\n</html>`,
        fixed: `<html>\n<body>\n<h1>Welcome to my page</h1>\n<p>This is a paragraph.</p>\n</body>\n</html>`
      },
      {
        broken: `<html>\n<body>\n<h2>My Title<h2>\n<p>Some content</p>\n</body>\n</html>`,
        fixed: `<html>\n<body>\n<h2>My Title</h2>\n<p>Some content</p>\n</body>\n</html>`
      },
      {
        broken: `<html>\n<body>\n<p>First line<p>\nSecond line</p>\n</body>\n</html>`,
        fixed: `<html>\n<body>\n<p>First line</p>\n<p>Second line</p>\n</body>\n</html>`
      }
    ];

    const current = problems[Math.floor(Math.random() * problems.length)];
    document.getElementById("brokenHTML").textContent = current.broken;

    function checkAnswer() {
      const userInput = document.getElementById("userInput").value.trim();
      const result = document.getElementById("result");

      if (userInput === current.fixed) {
        result.innerHTML = "‚úÖ <span style='color:green;'>Correct! Well done.</span>";
      } else {
        result.innerHTML = "‚ùå <span style='color:red;'>Not quite. Try again!</span>";
      }
    }
  </script>
